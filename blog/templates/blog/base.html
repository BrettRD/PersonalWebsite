{% load staticfiles %}
<html>
    <head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
        <title>The Machinations of BrettRD</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p><a href="/">The Machinations of BrettRD</a></p>
{% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">New</a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</a>
                <a href="{% url 'django.contrib.auth.views.logout' %}" class="top-menu">Log out</a>
{% comment "no visible logins" %}
{% else %}
                <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">Login</a>
{% endcomment %}
{% endif %}
            </div>
            <div class="block">
                <div class="sidepane">
                    <p>sidepane</p>
                </div>
                <div class="content">
{% block content %}
{% endblock %}
                </div>
            </div>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
    </body>
</html>
