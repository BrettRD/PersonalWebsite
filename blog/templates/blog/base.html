{% load staticfiles %}
<html>
    <head>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>Django Girls Blog Tutorial</title>
    </head>
    <body>
        <div class="page-header">
{% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">New</a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</a>
            <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small></p>
{% comment "no visible logins" %}
{% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">Login</a>
{% endcomment %}
{% endif %}
            <h1><a href="/">Django Girls Blog Tutorial</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
